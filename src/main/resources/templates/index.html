<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>INICIO</h1>
        <p th:text="${mensaje}"></p>
        <p th:text="${saludo}"></p>
        <br/>
        <div th:if="${personas != null and !personas.empty}">
            <table border="1">
                <tr>
                    <th>Nombre</th>
                     <th>Apellido</th>
                      <th>Email</th>
                       <th>Telefono</th>
                </tr>
                <tr th:text="persona :${persona}">
                    <td th:text="{persona.nombre}:${persona}">Mostrar nombre</td>
                    <td th:text="${persona.apellido}">Mostrar Apellido</td>
                    <td th:text="${persona.email}">Mostrar Email</td>
                    <td th:text="${persona.telefono}">Mostrar Telefono</td>
                </tr>
            </table>
        </div>
        <div th:if="${personas == null or personas.empty}">
            La lista de personas esta vacia
        </div>
        
    </body>
</html>
